<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*"++" увеличивает число на единицу, затем идет присваивание нового 
        значения переменной "а", и после "а"=2 присваивается в переменную "с".*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*Тут сначала идет присваивние значения переменной "d", а потом 
        увеличиваем переменную "b" на единицу.*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*"а"=2 (из примера 1),увеличиваем значение "а" на 1 (а=2+1=3).
        Затем 2+3=5.*/

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*"b"=2 (из примера 2). Тут аналогично примеру 2, сначала
        возвращается значение переменной "b", а только потом увеличивается ("b"=3),
        следовательно получается 2+2=4*/

        alert(a); //3(см пример 3)
        alert(b); //3(см пример 4)

    </script>

</body>

</html>
