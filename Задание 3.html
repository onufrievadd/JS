<body>
    <script>
        'use strict';

        /*
        3 Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:*/

        let result1 = 10 + 10 + "10";
        let result2 = 10 + "10" + 10;
        let result3 = 10 + 10 + +"10";
        let result4 = 10 / -"";
        let result5 = 10 / +"2,5";
        
        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);

        /*
        1. Сначала по правилам математики складываются числа
        с лева на право (10+10=20), дальше результат сложения
        превратится в строку и "склеится" со строкой "10" 
        ("20"+"10"),результат -2010
        
        2. Так как число (первый операнд) сразу складывается со строкой,
        то первый операнд станет тоже строкой и получим: "10"+"10"="1010",
        дальше аналогично последний операнд тоже станет строкой,
        получаем: "1010"+"10"="101010"

        3. Аналогично первому примеру, сначала получим число 20,
        далее оператор "++" превратит стороку с число и по правилам метематики
        сложит 20+10, получаем число 30

        4. В данном примере пустая строка провратится в число,
        так как она пустая, число будет ноль, дальше число десять
        будет разделено на минус ноль и получим минус бесконечность

        5. Строка опять будет превращаться в число, но так как в 
        строке не точка, а запятая, то превратить в число не выйдет, получится значение NAN,
        при любых математических дествиях с NAN результат тоже будет NAN
        */

        
    </script>
