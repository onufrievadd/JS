<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const post = new Post('autor', 'text', new Date());
        console.log(post);
        post.edit('post');
        console.log(post);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attached = new AttachedPost('autorAtt', 'textAtt', new Date());
        console.log(attached);
        attached.makeTextHighlighted();
        attached.edit('postAtt');
        console.log(attached);
    </script>

</body>

</html>
